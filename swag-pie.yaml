        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update  PV array  information of particular plant
      description: |
       Update PVarray information
        
        The pvArray api has optionally the following attributes
        
        * description: represents description or Identifier


        * numModules: represents number of modules, or panels, in the array
 
        
        * m2: represents the total surface area of panels expressed in m2

        
        * orientation: represents the orientation of the array in degrees from true North.

        
        * trackerType: represents the type of tracker employed. Fixed Array, Single-Axis Tracker, Dual-Axis Tracker
  
        
        * fixedTilt: represents the fixed tilt value if not tracked.
  
        
        * fixedAzimuth: represents the fixed azimuth value if not tracked.
   
        
        * dcRating: represents total DC STC rating of the array in kW
    
        
        * installType: represents rooftop/Ground
    
        
        * num: represents number of arrays of this type

      tags:
        - Plant - PVarray
      parameters:
        - name: Id 
          in: query
          description: plant Id
          required: true
          type: integer
          format: int32
        - name: pvArray
          in: body
          description:  plant pv array information
          required: true
          schema:
            $ref: '#/definitions/pvArray'
      responses: 
        201:
          description: pv array information updated
        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: delete  PV array  information of particular plant
      description: |
       delete PVarray information

      tags:
        - Plant - PVarray
      parameters:
