        represents a standard block describing information related to capabilites of given power plant.
        
        
        The capabilites api has the following attributes:
        
        
        * fixedWatt: Represents the fixed watt control capability is present at the power plant


        * fixedPF: Represents the fixed power factor control capability exists at the power plant
        
        
        * fixedVAr: Represents the fixed reactive power control capability is present at the power plant
        
        
        * voltVAr: Represents the volt reactive power control capability is present at the power plant
        
        
        * freqWatt: Represents the frequency watt control capability is present at the power plant
        
        
        * dynamicVAr: Represents the dynamic reactive power control capability is present at the power plant
        
        
        * lowVoltageRideThrough: Represents the low voltage ride through capability is present at the power plant
        
        
        * highVoltageRideThrough: Represents the high voltage ride through capability is present at the power plant
        
        
        * charge: Represents the capability to control storage charging is present at the power plant
        
        
        * discharge: Represents the capability to control storage discharging is present at the power plant

