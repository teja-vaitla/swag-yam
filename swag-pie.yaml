      summary: get nameplate info of particular plant
      description: |
        represents a standard block describing information related to nameplate of a given power plant
        
        The nameplate api optionally has the following attributes :
        
        * installedDCCapacity:	represents the total installed direct current capacity of the power plant expressed in kW
        
        
        * installedACCapacity:	represents  the total installed alternating current capacity of the power plant expressed in kW
        
        
        * installedPanelArea:	represents the total surface area of panels installed at the power plant expressed in m2
        
        
        * nominalPowerRating:	represents the total nominal power of the power plant expressed in kWp
        
