      parameters:
        - name: Id 
          in: query
          description: plant Id
          required: true
          type: integer
          format: int32
        - name: Location
          in: body
          description: update location
          required: true
          schema:
            $ref: '#/definitions/location'
      responses: 
        201:
          description: Plant information updated
        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'  
    delete:
      summary: delete location of a particular plant
      description: |
        delete plant location Information
    
      tags:
        - Plant - Location
      parameters:
        - name: Id 
          in: query
          description: plant Id
          required: true
          type: integer
          format: int32
      responses: 
        204:
          description: Plant location information deleted.
        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'  

  /nameplate:
