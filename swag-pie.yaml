swagger: '2.0'
info:
  title: SunSpec oSDX API - Plant Information Exchange
  description: |
    The plant information exchange (PIE) api provides all of the information needed for your asset analysis tools. Set of api's had been defined to get access to  historical data.
  version: "1.0.0"
host: api.opendem.com
schemes:
  - https
basePath: /pie
produces:
  - application/json

paths:
  /plant:
    get:
      summary:  list of all plants
      description: |
        get the list of all plants.Attributes include
        
          * id: unique ID of the plant
          
          
          * v: version followed by the plant for plant information exchange
          
          
          * locale:  Local Language eg: en-US,de-DE
      tags:
        - Plant
      responses: 
        200:
          description: represents a standard block describing information related to a power plant
          schema:
            type: array
            items:
              $ref: '#/definitions/NewPlant'
        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'
    post:
        summary: Create new plant. Duplicates are not allowed
        description: |
          plant  api allows to create new plant. The user needs to know the following attributes before he creates a plant
            
            
            * id: unique ID of the plant
            
            
            * v: version followed by the plant for plant information exchange
            
            
            * locale:  Local Language eg: en-US,de-DE
        tags:
          - Plant
        parameters:
          - name: plant
            in: body
            description: new plant
            required: true
            schema:
              $ref: '#/definitions/NewPlant'
        responses:
          201:
            description: plant created
      
          default:
            description: Unexpected Error 
            schema:
              $ref: '#/definitions/Error'
              
  /plant/{Id}:
    get:
      summary:  get details of particular plant
      description: |
        get details of particular plant
        
          * id: unique ID of the plant
          
          
          * v: version followed by the plant for plant information exchange
          
          
          * locale:  Local Language eg: en-US,de-DE
      parameters:
        - name: Id 
          in: path
          description: plant Id
          required: true
          type: integer
          format: int32
      tags:
        - Plant
      responses: 
        200:
          description: represents a standard block describing information related to a power plant
          schema:
            $ref: '#/definitions/NewPlant'
        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'
    put:
        summary: Update plant information
        description: |
          Update plant information. available attributes are:
            
            
            * id: unique ID of the plant
            
            
            * v: version followed by the plant for plant information exchange
            
            
            * locale:  Local Language eg: en-US,de-DE
        tags:
          - Plant
        parameters:
          - name: Id
            in: path
            description: plant Id
            required: true
            type: integer
            format: int32
          - name: plant
            in: body
            description: new plant
            required: true
            schema:
              $ref: '#/definitions/NewPlant'
        responses:
          201:
            description: plant Updated
      
          default:
            description: Unexpected Error 
            schema:
              $ref: '#/definitions/Error'
    delete:
      summary: Delete a plant
      description: delete a plant
      parameters:
        - name: Id
          in: path
          description: Id of plant to delete
          required: true
          type: integer
          format: int32
      tags:
        - Plant
      responses:
        "204":
          description: plant deleted
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
   
              
  /plantInfo:
    get:
      summary: GetPlant Information
      description: |
        It represents a standard block describing information related to a power plant. It provides descriptive properties of the power plant for both customers and tools. the plant api has the following attributes
          
          
        
        The plant api has optionally the following attributes.
        
          *  name: represents a common name of the plant
        
        
          *  description: represents text description of the plant
        
          
          *  notes: represents additional info 
        
          
          *  activationDate:  represents the date the power plant described by the plant element that is its parent was actively delivering power to the utility grid or energy off-taker
        
          
          *  location: represents location of plant
        
          
          *  nameplate: represents physical characterstics of the plant
        
        
          * pvArray: represents the details of pvArray in the plant 
          
          
          *  capabilities: represents control capabilites of the plant
        
          
          *  designElememt: represents design type of the plant elements.
        
          
          *  participant: represents organizations participating in the operation of the plant
    

      tags:
        - Plant - Plant info
      parameters:
        - name: Id 
          in: query
          description: plant Id
          required: true
          type: integer
          format: int32
      responses: 
        200:
          description: represents a standard block describing information related to a power plant
          schema:
              $ref: '#/definitions/plant'
        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'  
    post:
      summary: Create Plant Information
      description: |
        It represents a standard block describing information related to a power plant. It provides descriptive properties of the power plant for both customers and tools. the plant api has the following attributes
          
          
        
        The plant api has optionally the following attributes.
        
