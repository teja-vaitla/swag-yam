  /location:
    get:
      summary: Get location of particular plant
      description: |
        represents a standard block describing information related to location of a given power plant.
        
        The location api optionally has following attributes :
          * latitude:	 represents the decimal degrees north or south of the equator of the plant element that is its ascendant
 
 
          * longitude:	represents the decimal degrees east or west from the Prime Meridian of the plant element that is its ascendant.

           
          * line1:	represents the first line of detailed address information of the plant element that is its ascendant.


          * line2:	represents the second line of detailed address information of the plant element that is its ascendant.


          * city:	represents the city in which or most near to the plant element that is its ascendant.


          * stateProvince:	represents the subdivision (e.g., province or state) within the country of the plant element that is its ascendant


          * country:	represents the country of the plant element that is its ascendant.


          * postal:	represents the geographical area of the plant element that is its ascendant, as delineated by the local postal system.


          * elevation:	represents the average elevation of the plant element that is its ascendant


          * timezone:	represents the time zone of the plant element that is its ascendant. 


          * mapURL:	represents  an aerial or other image of the plant, or a map application such as google earth that can be used to render and image of the plant


      tags:
        - Plant - Location
      parameters:
        - name: Id 
          in: query
          description: plant Id
          required: true
          type: integer
          format: int32
      responses: 
        200:
          description: represents a standard block describing information related to location of a given power plant
          schema:
              $ref: '#/definitions/location'
        default:
          description: Unexpected Error 
          schema:
            $ref: '#/definitions/Error'  
    put:
      summary: update location of particular plant
      description: |
        update plant location Information
        
        The location api optionally has following attributes :
          * latitude:	 represents the decimal degrees north or south of the equator of the plant element that is its ascendant
 
 
          * longitude:	represents the decimal degrees east or west from the Prime Meridian of the plant element that is its ascendant.

           
          * line1:	represents the first line of detailed address information of the plant element that is its ascendant.


          * line2:	represents the second line of detailed address information of the plant element that is its ascendant.


          * city:	represents the city in which or most near to the plant element that is its ascendant.


          * stateProvince:	represents the subdivision (e.g., province or state) within the country of the plant element that is its ascendant


          * country:	represents the country of the plant element that is its ascendant.


          * postal:	represents the geographical area of the plant element that is its ascendant, as delineated by the local postal system.


          * elevation:	represents the average elevation of the plant element that is its ascendant


          * timezone:	represents the time zone of the plant element that is its ascendant. 


          * mapURL:	represents  an aerial or other image of the plant, or a map application such as google earth that can be used to render and image of the plant


      tags:
